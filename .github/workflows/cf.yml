name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (hanya jika kamu pakai Rust Worker)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Wrangler CLI
        run: npm install -g wrangler@4.20.0

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
